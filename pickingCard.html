<!DOCTYPE html>
<html>
	<head>
		<title>Draw a Random Card</title>
	<style>
		ul {
		    list-style-type: none;
		    margin: 0;
		    padding: 0;
		    overflow: hidden;
		    background-color: #333;
		}

		li {
    		float: left;
		}

		li a {
		    display: block;
		    color: white;
		    text-align: center;
		    padding: 14px 16px;
		    text-decoration: none;
		}

		li a:hover {
		    background-color: #111;
		}

		.active {
    		background-color: #4CAF50;
		}
	</style>		
	</head>
	<body>
		<ul>
			<li><a href="./homepage.html">Homepage</a></li>
			<li><a href="./flipCoin.html">Flip a coin</a></li>
			<li><a class="active" href="./pickingCard.html">Draw a random Card</a></li>
			<li><a href="./RNG.html">Random number generator</a></li>
			<li><a href="./diceRolling.html">Roll a die</a></li>
		</ul>	
		<center><h1>Draw a Random Card (No Jokers)</h1></center>
		<center><button onclick="pickCard()">Press here to draw a card</button></center>
		<br><br>
		<img id = "diamondImage" width = "340" height = "270" style="display: none;" src = "diamond.jpg">
		<img id = "clubImage" width = "270" height = "270" style="display: none;" src = "club.jpg">
		<img id = "heartImage" width = "200" height = "218" style="display: none;" src = "heart.png">
		<img id = "spadeImage" width = "270" height = "270" style="display: none;" src = "spade.jpg">
		<center><canvas id="canvas" width="1600" height="900"></canvas></center>
		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d"); 
			
			var diamond = new Image();

     			diamond.onload = function() {
        			context.drawImage(diamond, 800, 200);
      			};
      			diamond.src = '*/diamond.jpg';
			function pickCard(){
				var suits = ["Diamonds", "Clubs", "Hearts", "Spades"];
				var rank = ["Ace", "2", "3", "4", "5", "6", "7", "8", "9", "10", "Jack", "Queen", "King"];
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				var suitsRandom = Math.floor(Math.random()*4);
				//suits[suitsRandom];
				var rankRandom = Math.floor(Math.random()*13);
				//rank[rankRandom];
				ctx.beginPath();
				ctx.fillStyle = "green";
				ctx.font = "50px Arial";
				ctx.textAlign = 'center';
				ctx.fillText("You drew the " + rank[rankRandom] + " of " + suits[suitsRandom], 800, 50);

				ctx.textAlign = 'left';
				ctx.fillStyle = "black";
				ctx.font = "40px Arial";
				ctx.fillText(rank[rankRandom], 615, 195);
					
				ctx.rect(600, 150, 400, 650);
				ctx.stroke();		

				if (suitsRandom == 0){
					var img = document.getElementById("diamondImage");
					ctx.drawImage (img, (800-(340/2)), (650/2));
				} else if (suitsRandom == 1){
					var img = document.getElementById("clubImage");
					ctx.drawImage (img, (800-(270/2)), (650/2));
				} else if (suitsRandom == 2){
					var img = document.getElementById("heartImage");
					ctx.drawImage (img, (800-(200/2)), (650/2)+50);
				} else if (suitsRandom == 3){
					var img = document.getElementById("spadeImage");
					ctx.drawImage (img, (800-(270/2)), (650/2));
				}	
			}
		</script>
	</body>
</html>
